version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: adauction
      POSTGRES_USER: aduser
      POSTGRES_PASSWORD: adpass
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ../backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis

  frontend:
    build: ../frontend
    ports:
      - "5173:5173"
